<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: hsl(0, 0%, 100%);
        }
        .container {
            width: 80%;
            margin: 0 auto; /* Center the container horizontally */
        }
        .header {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            padding-top: 20px; /* Add some padding at the top if needed */
            margin-top: 0;
        }
        .navigation {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Changed to 3 columns for the 3 items */
            gap: 20px;
            margin-bottom: 30px;
            margin-top: 20px; /* Add a bit of space after the header */
        }
        .nav-item {
        background-color: white;
        border: 2px solid green;
        padding: 20px;
        font-size: 24px;
        display: flex; /* Use flexbox to align children */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        text-align: center; /* Center text for browsers that don't support flexbox */
    }
        .dinosaur {
            max-width: 100px;
            margin: 20px auto 30px; /* Center the image and add margin at the bottom */
        }
        .footer {
            font-size: 14px;
            color: #888;
            margin-top: 700px;
            text-align: center; /* Center footer text */
        }
    </style>
</head>
<body>
    <div class="header">Scholarly</div>
    <div class="container">
        <div class="navigation">
            <div class="nav-item">Math</div>
            <div class="nav-item">Science</div>
            <div class="nav-item">History</div>
        </div>
        
        <!-- Ensure you replace 'path-to-dinosaur-image.jpg' with the actual path to your image -->
        <img src="dino.jpg" alt="Dinosaur" class="dinosaur"> 

        <div class="footer">
            Â© 2024 Scholarly. All rights reserved.
        </div>
    </div>
</body>
</html>
