<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: hsl(0, 0%, 100%);
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column; /* Stacks items vertically */
            align-items: center; /* Centers items horizontally */
            justify-content: center; /* Adjusts vertical alignment, if needed */
            height: 100vh; /* Full viewport height */
        }
        .header {
            text-align: center;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .middle {
            display: block; /* Makes sure the image is a block-level element */
            max-width: 40%; /* Adjusts the width as needed */
            margin: auto; /* Centers the image horizontally in its container */
        }

        .navigation {
            display: flex;
            
            gap: 60px; /* Adjusts the gap between items */
        }

        .navigation2 {
            display: flex;
            margin-top: 80px;
            gap: 60px; /* Adjusts the gap between items */
        }

        .nav-item {
            font-family: 'Lobster', cursive;
            background-color: transparent;
            border: none;
            padding: 0;
            font-size: 24px;
            cursor: pointer;
            outline: none;
            text-align: center;
            margin: 10px; /* Provides vertical spacing between items */
            color: black; /* Ensures text color is visible */
        }

        .dinosaur {
            max-width: 130px;
            position: absolute;
            top: 60px;
            right: 40px;
        }
        .footercontainer {
            text-align: center;
            width: 100%;
            position: relative;
            background-color: hsl(0, 0%, 100%);
            padding: 0px 0;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Stacks items vertically */
            align-items: center; /* Centers items horizontally */
            justify-content: center; /* Adjusts vertical alignment, if needed */
            text-align: center;
            margin: 20px 0; /* Adds some space around the container */
        }

        .image-text-container {
            position: relative;
            display: inline-block; /* Use block or inline-block depending on your layout needs */
        }

        .overlay-text {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust positioning to truly center the element */
            color: black; /* Text color */
            font-size: 24px; /* Text size */
            font-family: 'Lobster', cursive; /* Custom font */
        }

        .image-text-container img {
            display: block; /* Ensures there are no extra spaces inside the container */
            width: 100%; /* Adjust as needed */
            height: auto; /* Adjust as needed for aspect ratio */
        }


    </style>
</head>
<body>
    <img src="greentop.jpg" alt="Header" class="header">
    
    <div class="image-text-container">
        <img src="brush.jpg" alt="Pretty">
        <div class="overlay-text">
            <button onclick="location.href='videos-page.html';" class="nav-item">Videos</button>
            <button onclick="location.href='tutors-page.html';" class="nav-item">Tutors</button>
            <button onclick="location.href='readings-page.html';" class="nav-item">Readings</button>
            <button onclick="location.href='practiceproblems-page.html';" class="nav-item">Practice Problems</button>
            <button onclick="location.href='games-page.html';" class="nav-item">Games</button>
        </div>
        </div>
        
    </div>
    <div class="footercontainer">
        <img src="bottomgreen.jpg" alt="Footer" style="width:100%; height:auto;">
        Â© 2024 Scholarly. All rights reserved.
    </div>
    
    <button class="image-button" onclick="window.location.href='destination-page.html';">
        <img src="dinoback.png" alt="Dinosaur" class="dinosaur">
    </button>
    
</body>
</html>
