<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: hsl(0, 0%, 100%);
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column; /* Stacks items vertically */
            align-items: center; /* Centers items horizontally */
            justify-content: center; /* Adjusts vertical alignment, if needed */
            height: 100vh; /* Full viewport height */
        }
        .header {
            text-align: center;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            
        }

        .otherThing {
            text-align: center;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-top: -400px; /* Adjust the value as needed */
        }


        .middle {
            display: block; /* Makes sure the image is a block-level element */
            max-width: 40%; /* Adjusts the width as needed */
            margin: auto; /* Centers the image horizontally in its container */
        }

        .navigation {
            display: flex;
            
            gap: 60px; /* Adjusts the gap between items */
        }

        .navigation2 {
            display: flex;
            margin-top: 80px;
            gap: 60px; /* Adjusts the gap between items */
        }

        .dinosaur {
            max-width: 130px;
            position: absolute;
            top: 280px;
            right: 1180px;
        }
        .footercontainer {
            text-align: center;
            width: 100%;
            position: relative;
            background-color: hsl(0, 0%, 100%);
            padding: 0px 0;
            box-sizing: border-box;
            z-index: -1; /* Keep it behind the buttons */
        }

        .middle {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers items horizontally */
            justify-content: center; /* Adjusts vertical alignment */
            position: relative; /* Establishes a positioning context */
            max-width: 40%; /* Adjust as needed */
            margin: auto; /* Centers the container */
            padding: 20px; /* Adds some padding around the content */
            top: 20px;
        }

        .background-image {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 105%; /* Cover the container's width */
            height: 100%; /* Stretch to cover the container's height, can adjust based on the aspect ratio */
            object-fit: cover; /* Cover the container without maintaining the image's aspect ratio; can cause some parts of the image to be cut off */
            z-index: 0; /* Ensure it's behind the buttons */
        }

        .nav-item {
            position: relative; /* Ensures that nav items are positioned above the background image */    
            background-color: transparent;
            border: none;
            color: black; /* Adjust for visibility against the background image */
            cursor: pointer;
            text-align: center;
            font-size: 50px;
            font-family: 'Lobster', cursive;
            margin: 20px 0;
        }


    </style>
</head>
<body>
    <img src="greentop.jpg" alt="Header" class="header">
    <img src="pencils.png" alt="Pencil" class="otherThing">
    <div class="middle">
        <img src="brush.jpg" alt="Pretty" class="background-image">
        <button onclick="location.href='videos-page.html';" class="nav-item">Videos</button>
        <button onclick="location.href='tutors-page.html';" class="nav-item">Tutors</button>
        <button onclick="location.href='readings-page.html';" class="nav-item">Readings</button>
        <button onclick="location.href='practiceproblems-page.html';" class="nav-item">Practice Problems</button>
        <button onclick="location.href='games-page.html';" class="nav-item">Games</button>
    </div>
    
        
    </div>
    <div class="footercontainer">
        <img src="bottomgreen.jpg" alt="Footer" style="width:100%; height:auto;">
        Â© 2024 Scholarly. All rights reserved.
    </div>
    
    <button class="image-button" onclick="window.location.href='destination-page.html';">
        <img src="dinoback.png" alt="Dinosaur" class="dinosaur">
    </button>
    
</body>
</html>
